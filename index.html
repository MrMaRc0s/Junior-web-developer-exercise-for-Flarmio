<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior web developer exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-div">
        <form id="form">
            <h1 class="title">Form</h1>
            <label for="number" class="label">Number</label>
            <input type="number" id="number" placeholder="Please enter a number" class="number" required>
            <button type="submit" class="button" onClick="numChecker(event)"><b>Submit</b></button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
